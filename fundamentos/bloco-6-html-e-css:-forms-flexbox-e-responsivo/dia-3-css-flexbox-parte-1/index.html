 <!-- Exercício 4 -->
<!-- Por fim, faça o posicionamento do footer/rodapé, este é o ultimo elemento necessário para que nossa aplicação fique completa. O rodapé deverá conter no mínimo 2 elementos. Para o exemplo, foram adicionadas imagens que redirecionam o usuário para as redes sociais da Trybe. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class=" container">
      <img class="logo-trybe" src="./trybe-logo.jpg" alt="logo da trybe">
      <h1>Trybe Tech-Gallery</h1>
      <nav>
        <a href="">SING-UP</a>
      </nav>
    </div>
  </header>
  <section>
    <div id="litle-text">
      <p>Sherek é um filme norte-americano de 2001 de animação computadorizada dos gêneros fantasia, aventura e comédia produzido pela PDI/DreamWorks</p>
    </div>
  </section>
  <section>
    <div id="img-personagens">
      <img class="img" src="./gato de botas.jpeg" alt="personagem gato de botas">
      <img class="img" src="./burro.jpeg" alt="personagem burro">
      <img class="img" src="./dragoa.jpeg" alt="personagem dragoa">
      <img class="img" src="./biscoito.jpeg" alt="personagem biscoito">
      <img class="img" src="./sherek.jpeg" alt="personagem sherek">
      <img class="img" src="./fiona.jpeg" alt="personagem fiona">
    </div>
  </section>
  <footer>
    <div id="img-redes-sociais">
      <img src="./instagram-logo.png" alt="">
      <img src="./linked-in-logo.png" alt="">
    </div>
  </footer>
</body>
</html>
