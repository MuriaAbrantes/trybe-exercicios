<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>TrybeTrip</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="./">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">">
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <div class="container">
    <section id="title">
      <h1>Formulário de contato</h1>
    </section>
  </div>
</header>

<body>
  <form class="form-horizontal" action="" method="get" id="formulario">

    <div class="container">
      <div class=" form-group">
        <label for="input-nome">Nome Completo:
          <input type="text" name="nome" id="input-nome" data-ls-module="charCounter" minlength="10" maxlength="40">
        </label>
      </div>
    </div><br>

    <div class="container">
      <div class=" form-group">
        <label for="input-email">Email:
          <input type="text" name="email" id="input-email" placeholder="Insira seu email">
        </label>
      </div>
    </div><br>

    <div class="container">
      <p>Destino Preferido:</p>
      <label for="opcao1">
        <input type="radio" id="opcao1"> Cidade
      </label>
      <label for="opcao2">
        <input type="radio" id="opcao2"> Campo
      </label>
      <label for="opcao3">
        <input type="radio" id="opcao3"> Praia
      </label>
      <label for="opcao4">
        <input type="radio" id="opcao4"> Montanhas
      </label>
    </div><br>

    <div class="container">
      <label for="input-argumento"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
        <textarea name="campo-sobre" id="textarea1" placeholder="Limite de 500 caracteres" cols="30"
          rows="5"></textarea>
      </label>
    </div><br>

    <div class="container">
      <label class="col-sm-2 control-label">Qual a melhor data para a viagem?
        <input type="date">
      </label>
    </div><br>

    <div class="container">
      <label for="ofertasSouN">
        <input type="checkbox" name="ofertas" id="ofertasSouN"> Gostaria de receber outras incríveis oportunidades
        oferecidas pela Trybe?
      </label>
      <label for="uso-de-imgs" required>
        <input type="checkbox" name="permissao" id="uso-de-imgs"> Concordo que imagens das minhas férias poderão ser
        usadas na divulgação de concursos futuros.
      </label>
    </div><br>

    <div class="container">
      <div class="for-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn-success">Enviar</button>
          <button type="reset" class="btn-defaut">Limpar</button>
        </div>
      </div>
    </div>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" href="<!-- JavaScript Bundle with Popper -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>">
  <script src="./script.js"></script>
</body>

</html>
