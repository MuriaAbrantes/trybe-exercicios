<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>TrybeTrip</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="./">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">">
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <div class="container">
    <section id="title">
      <h1>Formulário de contato</h1>
    </section>
  </div>
</header>

<body>
  <form class="form-horizontal" action="" method="get" id="formulario">

    <div class="container">
      <div class=" form-group">
        <label for="input-nome">Nome Completo:</label>
        <input type="text" name="nome" id="input-nome">
      </div>
    </div>

    <div class="container">
      <div class=" form-group">
        <label for="input-email">Email:</label>
        <input type="text" name="email" id="input-email" placeholder="Insira seu email">
      </div>
    </div>

    <div class="container">
      <p>Destino Preferido:</p>
      <select name="destino" id="input-destino">
        <option value="ST">São Thomé das Letras-MG</option>
        <option value="LS">Lagoa Santa-MG</option>
        <option value="TR">Teresópolis-RJ</option>
        <option value="MV">Monte Verde-MG</option>
        <option value="PI">Pirenópolis-GO</option>
      </select>
    </div>

    <div class="container">
        <label class="col-sm-2 control-label">Qual a melhor data para a viagem?</label>
        <div class="col-sm-10">
          <div class="input-group date">
            <input type="text" class="form-control" id="input-date">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container">
      <div class="for-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </div>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" href="<!-- JavaScript Bundle with Popper -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>">
  <script src="./script.js"></script>
</body>

</html>
